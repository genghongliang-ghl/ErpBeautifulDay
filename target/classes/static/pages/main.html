<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ROYALMARINE</title>
    <meta name="description" content="erp">
    <meta name="keywords" content="erp">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
        .el-main {
            position: absolute;
            top: 70px;
            bottom: 0px;
            left: 200px;
            right: 10px;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <el-container>
        <el-header class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top" :class=''>
                <!-- Logo -->
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src="../img/logo.png"></span>
                </a>
                <div class="right-menu">
                    <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/user2-160x160.jpg" class="user-avatar">
                            {{username}}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item divided>
                                <span style="display:block;">修改密码</span>
                            </el-dropdown-item>
                            <el-dropdown-item divided>
                                <span style="display:block;"><a onclick="logout()">退出</a></span>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :clasmenuLists="menu.icon"></i>
                            {{menu.title}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.title}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe name="right" class="el-main" src="checkitem.html" width="100%" height="100%"
                        frameborder="0"></iframe>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.12.0/lib/index.js"></script>
<script>
    function logout() {
        axios.get("/logout").then((resp) => {
            if (resp.data.status === 200) {
                window.location.href = "/l";
            }
        });
    }
</script>
<script>
    new Vue({
        el: '#app',
        created() {
            //  发送请求，获取用户名
            axios.post("/user/getUsername.do").then((response) => {

                if (response.data.flag) {
                    this.username = response.data.data;
                } else {
                    this.$message.error(response.data.message);
                }
            })
        },
        data: {
            username: null,
            menuList: [
                {
                    "path": "/1-1",
                    "title":"业务管理",
                    "linkUrl": "setmeal.html",
                    "children": [
                        {
                            "path": "/1-1",
                            "title": "询价录入",
                            "linkUrl": "setmeal.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "2",
                    "title": "客户管理",
                    "icon": "fa-user-md",
                    "children": [
                        {
                            "path": "/2-1",
                            "title": "客户档案",
                            "linkUrl": "customer.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "3",
                    "title": "员工管理",
                    "icon": "fa-dashboard",
                    "children": [
                        {
                            "path": "/3-1",
                            "title": "员工档案",
                            "linkUrl": "member.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "4",
                    "title": "财务管理",
                    "icon": "fa-stethoscope",
                    "children": [
                        {
                            "path": "/4-1",
                            "title": "财务报表",
                            "linkUrl": "all-medical-list.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "5",     //菜单项所对应的路由路径
                    "title": "统计分析",     //菜单项名称
                    "icon": "fa-heartbeat",
                    "children": [//是否有子菜单，若没有，则为[]
                        {
                            "path": "/5-3",
                            "title": "运营数据统计",
                            "linkUrl": "report_business.html",
                            "children": []
                        }
                    ]
                }, {
                    "path": "6",
                    "title": "报价管理",
                    "icon": "fa-dashboard",
                    "children": [
                        {
                            "path": "/6-1",

                            "children": []
                        },
                    ]
                }, {
                    "path": "7",
                    "title": "仓储管理",
                    "icon": "fa-dashboard",
                    "children": [
                        {
                            "path": "/7-1",
                            "title": "仓储",
                            "linkUrl": "warehouse.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "8",
                    "icon": "fa-plus-square-o",
                    "title": "流水账单",

                    "children": [
                        {
                            "path": "/8-1",
                            "title": "账单",
                            "linkUrl": "bill.html",
                            "children": []
                        },
                    ]
                }
            ]
        }
    });
    $(function () {
        var wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });
</script>
</html>

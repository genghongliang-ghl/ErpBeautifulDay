<!DOCTYPE html>
<html>
<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>erp</title>
<meta name="description" content="ERP">
<meta name="keywords" content="ERP">
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<!-- 引入样式 -->
<link rel="stylesheet" href="../plugins/elementui/index.css">
<link rel="stylesheet" href="../css/login.css">
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div id="app">
		<div class="login-container">
			<div class="loginBox">
				<form method="post" class="login-form"
					action="/loginController/login.do" label-position="left">
					<div class="title-container">
						<div class="logoInfo clearfix">
							<em class="logo"></em>
						</div>
					</div>
					<div>
						<span class="svg-container svg-container_login"> <span
							class="user"></span>
						</span> <input type="text" id="username" name="username"
							placeholder="请输入用户名" />
					</div>
					<div>
						<span class="svg-container"> <span class="username"></span>
						</span> <input type="password" id="password" name="password"
							placeholder="请输入密码" />
					</div>
					<button id="denglu">登录</button>
					<!--  <input type="submit" style="width:50%;margin-bottom:30px;" value="登录" ></input> -->
					<!--onclick="login()" -->
				</form>
			</div>
		</div>
	</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    function login() {
        let username = $("#username").val();
        let password = $("#password").val();
        $.post("/login",
            {username: username, password: password}
        ).then(
            (resp) => {
                if (resp.status === 200) {
                    window.location.href = "/";
                }
            }
        );
    }
	$("#denglu").click(function() {
		var username = $("#username").val();
		var password = $("#password").val();
		$.ajax({
			url : "/login",
			type : "POST",
			dataType : "JSON",
			data : {
				username : username,
                password : password
			},
			success : function(data) {
				if (data.status == 200) {
					window.location = "/pages/main.html";
				} else {
					alert(data);
				}
			}

		});
		//取消默认行为
		return false;
	 });
</script>
</html>
